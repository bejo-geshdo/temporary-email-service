name: Deploy frontend Prod

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - vite-frontend/**
      - .github/workflows/frontend.yml
      - .github/workflows/prod-frontend.yml

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/frontend.yml
    with:
      aws_role: arn:aws:iam::275567994947:role/terraform-20231219172347146900000001
      aws_region: eu-central-1

      code_dir: vite-frontend/
      aws_bucket_name: inboxnow-dev-frontend-275567994947
